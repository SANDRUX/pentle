<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pintle | Sign In</title>
    <link rel="shortcut icon" href="/img/logo1.png" />
    <link rel="stylesheet" href="/public/style/mainPageStyle.css" />
  </head>
  <body>
    <nav>
        <div class="navbar-box">
            <div class="image-container">
                <img src="/img/logo1.png" alt="logo">
            </div>
            <h2>Pentle</h2>
        </div>
    </nav>
    <main>
    <div class="container">
      <div class="login-text">Sign In</div>
      <div class="login-form">
        <form action="">
          <label for="fname" class="name", spellcheck="false">First Player name:</label><br />
          <input type="text" class="fname" name="fname" /><br />
          <label for="fname" class="name", spellcheck="false">Second Player name:</label><br />
          <input type="text" class="fname" name="fname" /><br />
        </form>
      </div>
      <div class="btn-box">
        <button type="submit" class="">Submit</button>
      </div>
    </main>
  </body>
</html>
